name: Firebase Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# NOTE: Before using this workflow, you need to:
# 1. Go to the Firebase console and generate a service account private key JSON for your project
# 2. In your GitHub repo Settings > Secrets > Actions, add the following secrets:
#    - `FIREBASE_SERVICE_ACCOUNT_JSON` : contents of the service account JSON file
#    - `REACT_APP_FIREBASE_API_KEY`, `REACT_APP_FIREBASE_AUTH_DOMAIN`, `REACT_APP_FIREBASE_PROJECT_ID`,
#      `REACT_APP_FIREBASE_STORAGE_BUCKET`, `REACT_APP_FIREBASE_MESSAGING_SENDER_ID`, `REACT_APP_FIREBASE_APP_ID`,
#      `REACT_APP_FIREBASE_MEASUREMENT_ID`, `REACT_APP_FIREBASE_DATABASE_URL`, `REACT_APP_GOOGLE_MAPS_API_KEY`
# 3. Update `projectId` below to your Firebase project id (or set it via secrets)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: CI=false npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY || 'AIzaSyAAV0qbGhCfaSwb93He3nUXqgsogbd1PDI' }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN || 'village-dd8b0.firebaseapp.com' }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID || 'village-dd8b0' }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET || 'village-dd8b0.firebasestorage.app' }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID || '916163137278' }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID || '1:916163137278:web:ad6c750cf49b4875d09faf' }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID || 'G-2Z98KW92W0' }}
          REACT_APP_ENVIRONMENT: production

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.0.2

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}'
          channelId: live
          projectId: village-dd8b0
